<div class="window-feedback">
    <h1>Задать вопрос</h1>
    <form action="ajax/feedback.html" method="post" class="ajax-form">
        <div class="footer-feedback-input"><input type="text" name="name" value="" placeholder="Имя" class="required" /></div>
        <div class="footer-feedback-input"><input type="text" name="email" value="" placeholder="E-mail" class="required email" /></div>
        <div class="footer-feedback-input"><textarea name="message" rows="5" cols="10" placeholder="Сообщение" class="required"></textarea></div>
        <div class="footer-feedback-ctrl">
            <div class="footer-feedback-captcha">
                <div class="g-recaptcha"></div>
            </div>
            <div class="footer-feedback-result"></div>
            <div class="footer-feedback-btn-mobile"><button type="submit" class="btn"><span>Отправить</span></button></div>
        </div>
    </form>
</div>
